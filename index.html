<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" media="all"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css"    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="search">
            <input class="search-bar" id="search-input" type="text" placeholder="search">
        <button class="search-button" >
          <img class="search-icon" src="images/search-icon.svg">
        </button>
        </button>
        </div>
        <div id="tasksContainer">
            <div class="task">
                <input class="checkbox" type="checkbox">
                <div class="name">
                    zrob obiad
                </div>
                <div class="date">
                    2023-10-17
                </div>
                <button onclick="deleteData()" class="delete-button">
                    <img class="delete-icon" src="images/delete-icon.svg">
                </button>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="input-task" placeholder="enter your task">
            <input type="date" id="input-date">
            <button type="submit" class="confirm-button" onclick="addData()">
                <img class="checkmark-icon" src="images/checkmark-icon.svg">
            </button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
